name: Build & Release (magwi)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            bin: magwi

          - name: windows-x86_64
            os: windows-latest
            bin: magwi.exe

          - name: macos-x86_64
            os: macos-15-intel
            bin: magwi

          - name: macos-arm64
            os: macos-latest
            bin: magwi

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist
          Copy-Item target/release/${{ matrix.bin }} dist/
          Compress-Archive -Path dist/${{ matrix.bin }} -DestinationPath dist/magwi-${{ matrix.name }}.zip

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.bin }} dist/
          cd dist
          zip magwi-${{ matrix.name }}.zip ${{ matrix.bin }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: magwi-${{ matrix.name }}
          path: dist/*.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
